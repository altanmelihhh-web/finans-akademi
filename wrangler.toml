# Cloudflare Workers Configuration
name = "finans-akademi-market-data"
main = "cloudflare-worker-market-data.js"
compatibility_date = "2024-01-01"

# KV Namespace for caching (optional but recommended)
# Create with: wrangler kv:namespace create "MARKET_DATA_KV"
# [[kv_namespaces]]
# binding = "MARKET_DATA_KV"
# id = "your-kv-namespace-id"

# Routes
workers_dev = true

# Cron trigger for auto-refresh every 5 minutes
# [triggers]
# crons = ["*/5 * * * *"]
