name: Update Market Data

on:
  schedule:
    # Her 15 dakikada bir çalışır (GitHub Actions minimum 5dk)
    - cron: '*/15 * * * *'

  # Manuel tetikleme için
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch TEFAS & BES data
        run: |
          python scripts/fetch-market-data.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/market-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update market data $(date +'%Y-%m-%d %H:%M')" && git push)
